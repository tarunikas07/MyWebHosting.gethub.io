<!doctype html>
<html>
<head><title>COVID TEST</title></head>
<body background="https://media1.giphy.com/media/2tNvsKkc0qFdNhJmKk/giphy.gif" style="background-repeat;background-size:100%100%" text="black">
<h1>Covid Test Eligiblity</h1>
<form name="COVID test">
<fieldset style="background-color:lightblue;">
Personal Detials <br><br>
<label for="firsname">First name: </label>
<input type="text" name="firstname" value="Evol"><br><br>
<label for="firstname">Last name: </label>
<input type="text" name="lastname" value="Levo"><br><br>
<label for="lastname">Age: </label>
<input type="text" name="age" value="14"><br><br>
<label for="dob">D.O.B:</label>
<select name="date">
<option>dd
<option>01
<option>02
<option>03
<option>04
<option>05
<option>06
<option>07
<option>08
<option>09
<option>10
<option>11
<option>12
<option>13
<option>14
<option>15
<option>16
<option>17
<option>18
<option>19
<option>20
<option>21
<option>22
<option>23
<option>24
<option>25
<option>26
<option>27
<option>28
<option>29
<option>30
<option>31
</select>
<select name="month">
<option>mm
<option>January
<option>Feburary
<option>March
<option>April
<option>May
<option>June
<option>July
<option>August
<option>September
<option>October
<option>November
<option>December
</select>
<select name="year">
<option>yy
<option>2003
<option>2004
<option>2005
<option>2006
<option>2007
<option>2008
<option>2009
<option>2010
<option>2011
<option>2012
<option>2013
<option>2014
<option>2015
<option>2016
<option>2017
<option>2018
<option>2019
<option>2020
<option>2021
<option>2022
</select><br><br>
<label for="mailid">E-Mail ID: </label>
<input type="text" name="mail id" value="ABC123@gmail.com"><br><br>
<label for="phoneno">Phone no. : </label>
<input type="text" name="phoneno" value="9299792458"><br><br>
<label for="gender">Gender: </label><br>
<input type="radio" name="gender"><label for="male">Male </label><br>
<input type="radio" name="gender"><label for="female">Female </label><br>
<input type="radio" name="gender"><label for="other">Other </label><br>
</fieldset><br>
<fieldset style="background-color:lightgreen;">
Symptoms<br><br>
<label for="symptoms">Check your symptoms: </label><br>
<input type="checkbox" name="fever">
<label for="fever">Fever</label><br>
<input type="checkbox" name="breathing">
<label for="breathing">Difficulty in breathing</label><br>
<input type="checkbox" name="oxygen">
<label for="oxygen">Low oxygen level</label><br>
<input type="checkbox" name="cough">
<label for="cough">Coughing</label><br>
</fieldset><br>
<fieldset style="background-color:lightblue;">
Address Detials<br><br>
<label for="location">Choose your state: </label><br>
<select id="state" name="state">
<option value="  ">	
<option value="tamilnadu">Tamil Nadu
<option value="kerela">Kerela
<option value="karnataka">Karnataka
<option value="andhra">Andhra Pradesh
<option value="goa">Goa
</select><br><br>
<textarea rows="10" cols="50" name="address"></textarea>
</fieldset><br><br>
<fieldset style="background-color:lightgreen;">
Preconditions<br><br>
<textarea name="preconditions" rows="10" cols="50">	</textarea><br><br>
<input type="submit" value="Submit Form" name="submitform">
</form>
</body>
</html>
